<!DOCTYPE html>
<html  ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>Factory</title>
</head>
<body>
Enter Name : <input type="text" ng-model="name"/>{{name}}
<div ng-controller="SimpleController">
    <ul>
        <li ng-repeat="obj in list | filter : name | orderBy : 'city'">
            {{ obj.name }}--{{ obj.city | uppercase }}
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="JS/angular.min.js"></script>
<script type="text/javascript">
    var demoApp = angular.module('demoApp', []).factory('simpleFactory', function(){
        var list = [
            { name: "kamal", city: "GDB"},
            { name: "Kumar", city: "Mohali"},
            { name: "Rajora", city: "CHD"}
        ];
        var factory = {};
        factory.getList = function(){
            return list;
        }
        return factory;

    }).controller('SimpleController', function($scope, simpleFactory){
        $scope.list = simpleFactory.getList();
    });
</script>
</html>
